{% extends 'base.html' %}

{% block content %}
  <h1>Modificar Película</h1>
  <form method="POST" action="{% url 'modificar_pelicula' pelicula.id %}">
    {% csrf_token %}
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" value="{{ pelicula.titulo }}" required><br><br>
    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion" required>{{ pelicula.descripcion }}</textarea><br><br>
    <label for="anio">Año:</label>
    <input type="number" name="anio" value="{{ pelicula.anio }}" required><br><br>
    <label for="categoria">Categoría:</label>
    <select name="categoria">
      {% for categoria in categorias %}
        <option value="{{ categoria.id }}" {% if pelicula.categoria.id == categoria.id %}selected{% endif %}>{{ categoria.nombre }}</option>
      {% endfor %}
    </select><br><br>
    <button type="submit">Guardar</button>
  </form>
{% endblock %}
