<html>
<head>
    <title>Detalle de Película</title>
</head>
<body>
    <h1>Detalle de Película</h1>
    <h2>{{ pelicula.titulo }}</h2>
    <p>Director: {{ pelicula.director }}</p>
    <p>Año: {{ pelicula.anio }}</p>
    <p>Fecha: {{ pelicula.fecha }}</p>
    <p>Hora: {{ pelicula.hora }}</p>
    <img src="{{ pelicula.imagen }}" alt="Imagen de la película">
    <p>Precio: {{ pelicula.precio }}</p>
</body>
</html>
