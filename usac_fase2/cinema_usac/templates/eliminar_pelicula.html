{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Película</h1>
  <p>¿Estás seguro de que deseas eliminar la película "{{ pelicula.titulo }}"?</p>
  <form method="POST" action="{% url 'eliminar_pelicula' pelicula.id %}">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
{% endblock %}
